<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESUME Bible Reading Plan 2026</title>
    <style>
        :root {
            --primary: #2c3e50;
            --light-bg: #f5f5f5;
            --card-bg: #ffffff;
            --reading-bg: #e8f4fc;
        }

        * { box-sizing: border-box; }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background: var(--light-bg);
            color: #333;
            line-height: 1.5;
        }

        .container {
            max-width: 900px;
            margin: clamp(1rem, 4vw, 2.5rem) auto;
            padding: clamp(1rem, 5vw, 2rem);
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.08);
        }

        .header { text-align: center; margin-bottom: 2rem; }

        .logo {
            width: clamp(100px, 25vw, 140px);
            height: clamp(100px, 25vw, 140px);
            background: #e0e0e0;
            border-radius: 50%;
            margin: 0 auto 1rem;
            border: 4px solid var(--primary);
            overflow: hidden;
        }

        .church-name { font-size: clamp(1.4rem, 5vw, 2.1rem); font-weight: bold; color: var(--primary); margin: 0.5rem 0; }
        h1 { margin: 0.5rem 0; font-size: clamp(1.8rem, 6vw, 2.4rem); color: var(--primary); }
        .tagline { font-style: italic; color: #555; font-size: clamp(0.95rem, 3.5vw, 1.1rem); }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.4rem;
            margin: 2rem 0;
        }

        select, input[type="date"] {
            width: 100%;
            max-width: 340px;
            padding: 0.9rem 1rem;
            font-size: 1.1rem;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        .reading-box {
            background: var(--reading-bg);
            padding: clamp(1.5rem, 6vw, 2.5rem);
            border-radius: 16px;
            margin: 1.5rem 0;
            text-align: center;
        }

        .reading {
            font-size: clamp(1.4rem, 6.5vw, 2.1rem);
            font-weight: bold;
            line-height: 1.35;
            margin: 1rem 0;
            color: #1a3c5e;
        }

        .read-button {
            display: inline-block;
            margin-top: 1.2rem;
            padding: 0.9rem 1.8rem;
            background: var(--primary);
            color: white;
            font-size: 1.15rem;
            font-weight: 600;
            border-radius: 12px;
            text-decoration: none;
            transition: background 0.2s;
        }

        .read-button:hover { background: #1e2e3f; }

        .note {
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            margin-top: 2.5rem;
        }

        @media (max-width: 480px) {
            .container { margin: 0.8rem; border-radius: 12px; }
            .reading { font-size: clamp(1.35rem, 7vw, 1.9rem); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="FEMC-logo.png" alt="FEMC Logo" style="width:100%; height:100%; object-fit:contain;">
            </div>
            <div class="church-name">FILIPINO EVANGELICAL METHODIST CHURCH</div>
            <h1>RESUME Bible Reading Plan 2026</h1>
            <div class="tagline">Relaxed • Enjoyable • Sustainable • Meaningful • Unhurried<br>5 days/week (Mon–Fri), weekends off</div>
        </div>

        <div class="controls">
            <div><strong>Bible Version:</strong></div>
            <select id="version">
                <option value="NIV">NIV (English)</option>
                <option value="KJV">KJV (English)</option>
                <option value="ESV">ESV (English)</option>
                <option value="NLT">NLT (English)</option>
                <option value="MBBTAG">Magandang Balita Biblia (Tagalog)</option>
                <option value="RIPV">Ti Baro a Naimbag a Damag Biblia (Ilocano)</option>
            </select>

            <label for="datePicker">Select any day (for catch-up):</label>
            <input type="date" id="datePicker" min="2026-01-01" max="2026-12-31">
        </div>

        <div id="content">
            <!-- Reading will appear here -->
        </div>

        <div class="note">
            English & Tagalog → BibleGateway.com<br>
            Ilocano → bible.com (YouVersion)
        </div>
    </div>

    <script>
        const readings = [
            { date: new Date(2026,0,1), reading: 'Genesis 1–4' },
            { date: new Date(2026,0,2), reading: 'Genesis 5–8' },
            { date: new Date(2026,0,5), reading: 'Genesis 9–12' },
            // ... your full list of readings here ...
            { date: new Date(2026,11,30), reading: 'Revelation 20–22' }
        ];

        function getLink(reading, version) {
            if (version === 'RIPV') {
                const firstBook = reading.split(' ')[0].replace(/–.*$/, '').trim();
                const map = { /* your full book map here */ };
                const code = map[firstBook] || 'GEN';
                return `https://www.bible.com/bible/782/${code}.1.RIPV`;
            } else {
                const query = reading.replace(/–/g,'-').replace(/;/g,',').replace(/ /g,'');
                return `https://www.biblegateway.com/passage/?search=${encodeURIComponent(query)}&version=${version}`;
            }
        }

        const versionSelect = document.getElementById('version');
        const datePicker = document.getElementById('datePicker');
        const content = document.getElementById('content');

        // Restore saved version
        if (localStorage.getItem('bibleVersion')) {
            versionSelect.value = localStorage.getItem('bibleVersion');
        }

        // Events
        versionSelect.addEventListener('change', () => {
            localStorage.setItem('bibleVersion', versionSelect.value);
            showReading();
        });

        datePicker.addEventListener('change', showReading);

        function showReading() {
            if (!datePicker.value) {
                content.innerHTML = `<div class="reading-box"><p>Please select a date to view the reading.</p></div>`;
                return;
            }

            const selected = new Date(datePicker.value);
            selected.setHours(0,0,0,0);

            const entry = readings.find(r => r.date.getTime() === selected.getTime());

            if (entry) {
                const dateStr = selected.toLocaleDateString(undefined, {weekday:'long', year:'numeric', month:'long', day:'numeric'});
                content.innerHTML = `
                    <div class="reading-box">
                        <h2>${dateStr}</h2>
                        <div class="reading">${entry.reading}</div>
                        <a href="${getLink(entry.reading, versionSelect.value)}" 
                           target="_blank" class="read-button">
                            Read Now (${versionSelect.value})
                        </a>
                    </div>`;
            } else {
                content.innerHTML = `<div class="reading-box"><p>No scheduled reading for this date (weekend or off day).<br>Use the date picker to catch up!</p></div>`;
            }

            content.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        // === Auto-set today's date and show reading ===
        window.addEventListener('DOMContentLoaded', () => {
            const today = new Date();
            if (today.getFullYear() === 2026) {
                const todayStr = today.toISOString().split('T')[0];
                datePicker.value = todayStr;
                // Force update after setting value
                setTimeout(showReading, 100);
            } else {
                // Fallback for testing outside 2026
                datePicker.value = '2026-01-05';
                setTimeout(showReading, 100);
            }
        });
    </script>
</body>
</html>
